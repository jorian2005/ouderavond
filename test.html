<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouderavond Hoornbeeck College Kampen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="slideshow-container">
            <div class="slideshow-image fade">
                <img src="https://www.hoornbeeck.nl/app/uploads/2020/04/HCK_2020-1.jpg" alt="Afbeelding 1">
            </div>
            <div class="slideshow-image fade">
                <img src="https://www.hoornbeeck.nl/app/uploads/2020/04/HCK_2020-2.jpg" alt="Afbeelding 2">
            </div>
            <div class="slideshow-image fade">
                <img src="https://www.hoornbeeck.nl/app/uploads/2020/04/HCK_2020-3.jpg" alt="Afbeelding 3">
            </div>
        </div>
        <!-- Voeg knoppen toe om handmatig te schakelen tussen afbeeldingen -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </header>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.slideshow-image');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Wijzig afbeelding elke 3 seconden (3000 ms)
        }

        function changeSlide(n) {
            slideIndex += n;
            const slides = document.querySelectorAll('.slideshow-image');
            if (slideIndex > slides.length) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex - 1].style.display = 'block';
        }

        showSlides();
    </script>
</body>
</html>
